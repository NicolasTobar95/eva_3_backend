<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Sistema de Salas ITID</title>
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-dark p-3">

    <a href="{% url 'inicio' %}" class="btn btn-light">Volver</a>

    <div>
        <a href="{% url 'login_usuario' %}" class="btn btn-outline-light me-2">Login Usuario</a>

<style>
.tabla-salas {
    background: white;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.tabla-salas thead {
    background: #222;
    color: white;
}

.tabla-salas tbody tr:nth-child(even) {

}
</style>
