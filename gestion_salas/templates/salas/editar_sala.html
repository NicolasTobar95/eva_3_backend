{% extends "base.html" %}

{% block contenido %}

<h2 class="mb-4">Editar Sala: {{ sala.nombre }}</h2>

<div class="card p-4 shadow">

    {% if reserva_activa %}
    <form method="POST" class="mb-3">
        {% csrf_token %}
        <button name="cancelar" class="btn btn-danger w-100">
            Cancelar reserva activa
        </button>
    </form>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-warning">Actualizar</button>
        <a href="{% url 'panel_admin' %}" class="btn btn-secondary">Volver</a>
    </form>

</div>

{% endblock %}
